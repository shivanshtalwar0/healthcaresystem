<div class="imgr">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="margin-right: 50px; " class="text-center pt-5">update Test</mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label>TestID</label>
            <input type="text" name="id" class="form-control">
          </div>

          <div class="form-group">
            <label>TestName</label>
            <input type="text" name="name" class="form-control">
          </div>

          <div class="form-group">
            <label>TestAttributeId</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label>TestAttributeName</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <input type="submit" value="Update Employee" class="btn btn-primary">
          </div>
        </form>
        <!-- <div class="alert alert-info" *ngIf="updated">Data Updated</div> -->
      </div>

    </mat-card-content>

    <mat-card-actions>
      <button class="btn btn-success" (click)="goToUpdateTest()">SUBMIT</button>
    </mat-card-actions>
  </mat-card>
</div>
