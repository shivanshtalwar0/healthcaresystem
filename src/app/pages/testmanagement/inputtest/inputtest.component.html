

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="margin-right: 50px; " class="text-center pt-5">Add Test</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    
        <form class="example-form" >
            <mat-form-field class="example-full-width">
              <mat-label>Test Name</mat-label>
              <input matInput [formControl]="testAdditionFormControl" [errorStateMatcher]="matcher"
                     placeholder="TestName"
                     [(ngModel)]="testName" name="testName">
              <mat-hint>Errors appear instantly!</mat-hint>
              <mat-error *ngIf="!testAdditionFormControl.hasError('required')">
                Please Give the input
              </mat-error>
              <mat-error *ngIf="testAdditionFormControl.hasError('required')">
                Text is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <div class="pt-5">
            <button (click)="addAttribute()"> Add attribute</button>
            <mat-form-field *ngFor="let attribute of attributes;let i=index" class="example-full-width">
                <mat-label>Attribute {{i+1}}</mat-label>
                <input name="value" [(ngModel)]="attribute.value" matInput placeholder="Test Attribute" value="name">
              </mat-form-field>

            </div>
          </form>
            
    </mat-card-content>

    <mat-card-actions>
        <button class="btn btn-success" (click)="goToAddTest()" >SUBMIT</button>
    </mat-card-actions>
  </mat-card>
